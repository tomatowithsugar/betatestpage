    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
:root {
  --base-font-size: 16px;
  --heading-font-size: 26px;
  --button-font-size: 17px;
  --label-font-size: 15px;
  --small-font-size: 13px;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(145deg, #667eea 0%, #764ba2 50%, #667eea 100%);

    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 0;
    color: #1a202c;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}


.container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 0;
    border-radius: 0;
    box-shadow: none;
    width: 100%;
    max-width: 100%;
    min-height: 100vh;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

h1 {
    text-align: center;
    color: #1a202c;
    margin: 0;
    padding: 40px 20px 30px;
    font-size: 26px;
    font-weight: 800;
    line-height: 1.3;
    position: relative;
    z-index: 2;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.login-page, .main-page, .admin-page {
    padding: 20px;
    position: relative;
    z-index: 2;
    margin-top: 20px;
    flex-shrink: 0;
}

.login-page {
    display: block;
}

.main-page, .admin-page {
    display: none;
}

.form-group {
    margin-bottom: 24px;
}

label {
    display: block;
    margin-bottom: 10px;
    color: #2d3748;
    font-weight: 600;
    font-size: var(--label-font-size);
    text-align: left;
}

input[type="text"], select, textarea, input[type="number"] {
    width: 100%;
    padding: 18px 20px;
    border: none;
    border-radius: 16px;
    font-size: var(--base-font-size);
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(102, 126, 234, 0.2);
    transition: all 0.3s ease;
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
}

input[type="text"]:focus, select:focus, textarea:focus, input[type="number"]:focus {
    outline: none;
    background: white;
    border-color: #667eea;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1), 0 8px 30px rgba(0,0,0,0.1);
    transform: translateY(-2px);
}

.btn {
    width: 100%;
    padding: 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 16px;
    font-size: var(--button-font-size);
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    margin-bottom: 14px;
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.6s;
}

.btn:hover::before {
    left: 100%;
}

.btn:active {
    transform: scale(0.98);
}

.btn.secondary {
    background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
    box-shadow: 0 8px 25px rgba(160, 174, 192, 0.3);
}

.btn.danger {
    background: linear-gradient(135deg, #fc8181 0%, #e53e3e 100%);
    padding: 14px 20px;
    width: auto;
    font-size: 14px;
    margin: 0;
    box-shadow: 0 6px 20px rgba(252, 129, 129, 0.3);
    border-radius: 12px;
}

.btn.success {
    background: linear-gradient(135deg, #68d391 0%, #38a169 100%);
    padding: 16px 24px;
    width: auto;
    font-size: 15px;
    margin: 0 5px;
    box-shadow: 0 6px 20px rgba(104, 211, 145, 0.3);
    border-radius: 12px;
}

.btn.admin {
    background: linear-gradient(135deg, #f6ad55 0%, #ed8936 100%);
    box-shadow: 0 8px 25px rgba(246, 173, 85, 0.3);
}

.btn.small {
    padding: 16px 22px;
    font-size: var(--label-font-size);
    width: auto;
}

.btn:disabled {
    background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e0 100%);
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.user-info, .admin-info {
    text-align: center;
    margin: 20px 0 32px;
    font-size: 18px;
    font-weight: 600;
    padding: 20px;
    border-radius: 16px;
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    position: relative;
    overflow: hidden;
}

.user-info {
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
    color: #667eea;
}

.admin-info {
    background: linear-gradient(135deg, rgba(246, 173, 85, 0.1) 0%, rgba(237, 137, 54, 0.1) 100%);
    color: #ed8936;
}

.action-buttons {
    display: flex;
    flex-direction: column;
    gap: 14px;
    margin-bottom: 32px;
}

.admin-actions {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
    margin-bottom: 32px;
}

.day-selection {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin-top: 16px;
}

.zone-selection {
    display: grid;
    grid-template-columns: 1fr;
    gap: 12px;
    margin-top: 16px;
}

.day-option, .zone-option {
    position: relative;
}

.day-option input[type="radio"], .zone-option input[type="radio"] {
    display: none;
}

.day-label, .zone-label {
    display: block;
    padding: 20px 16px;
    border: none;
    border-radius: 16px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(102, 126, 234, 0.1);
    font-weight: 600;
    font-size: var(--label-font-size);
    position: relative;
    overflow: hidden;
}

.zone-label {
    padding: 24px 20px;
    font-size: var(--base-font-size);
}

.day-label::before, .zone-label::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: -1;
}

.day-option input[type="radio"]:checked + .day-label,
.zone-option input[type="radio"]:checked + .zone-label {
    color: white;
    border-color: #667eea;
    box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
    transform: translateY(-2px);
}

.day-option input[type="radio"]:checked + .day-label::before,
.zone-option input[type="radio"]:checked + .zone-label::before {
    opacity: 1;
}

.day-label:active, .zone-label:active {
    transform: scale(0.98);
}

.date-info {
    font-size: var(--small-font-size);
    margin-top: 6px;
    color: #718096;
    font-weight: 500;
}

.day-option input[type="radio"]:checked + .day-label .date-info {
    color: rgba(255, 255, 255, 0.9);
}

.capacity-info {

    margin-top: 8px;
    text-align: center;
    color: #718096;
    font-weight: 600;
    padding: 4px 8px;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 8px;

}

.zone-label .capacity-info {
    font-size: var(--label-font-size);
}

.applicants-list {
    margin-top: 32px;

    background: none;
    border-radius: 0;
    flex-grow: 1;
    overflow-y: auto;
    max-height: calc(100vh - 300px);
}

.applicants-list h3 {
    margin-bottom: 20px;
    color: #1a202c;
    font-size: 20px;
    font-weight: 800;
    text-align: center;

}

.day-section {
    margin-bottom: 16px;

    border-radius: 0;
}

.day-title {

    color: #667eea;
    margin-bottom: 12px;
    font-size: var(--button-font-size);

}

.zone-applicants {

    backdrop-filter: blur(15px);
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}

.zone-name {
    font-weight: 700;
    color: #2d3748;
    margin-bottom: 10px;
    font-size: var(--label-font-size);
}

.name-tag {
    display: inline-block;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 8px 14px;
    margin: 4px 6px 4px 0;
    border-radius: 20px;
    font-size: var(--small-font-size);
    font-weight: 600;
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.25);
    position: relative;
    overflow: hidden;
}

.name-tag::before {
    content: '';

    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;

}

.name-tag:hover::before {

}

.applicant-names {

    color: #4a5568;
    font-size: var(--label-font-size);
}

.zone-selection-container {
    display: none;
}

.zone-selection-container.show {
    display: block;
    animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes slideUp {
    from { 
        opacity: 0; 
        transform: translateY(20px);
    }
    to { 
        opacity: 1; 
        transform: translateY(0);
    }
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(8px);
    animation: modalFadeIn 0.3s ease;
}

@keyframes modalFadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal-content {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    margin: 0;
    padding: 30px 20px;
    border-radius: 24px 24px 0 0;
    width: 100%;
    max-width: 100%;
    max-height: 90vh;
    overflow-y: auto;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 -10px 40px rgba(0,0,0,0.15);
    animation: slideUpModal 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes slideUpModal {
    from {
        transform: translateY(100%);
    }
    to {
        transform: translateY(0);
    }
}

.modal-content.large {
    max-width: 100%;
}

.close {
    position: absolute;
    right: 20px;
    top: 20px;
    color: #a0aec0;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s ease;
    background: rgba(255, 255, 255, 0.8);

    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(10px);
}

.close:hover {
    color: #2d3748;
    background: white;
    transform: scale(1.1);
}

.modal h2 {
    text-align: center;
    color: #1a202c;
    margin-bottom: 32px;
    font-size: 24px;
    font-weight: 800;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.cancel-list {
    max-height: 400px;
    overflow-y: auto;
    padding-right: 5px;
}

.cancel-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    margin-bottom: 12px;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    border: 1px solid rgba(102, 126, 234, 0.1);

}

.cancel-item:hover {

.cancel-info {

}

.cancel-day {

.cancel-details {

.no-applications {

}

.admin-form {
    margin-bottom: 24px;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr;
    gap: 16px;
    margin-bottom: 20px;
}

.admin-action-buttons {
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
}

/* stats-header 스타일 수정 */
.stats-header {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 24px;
    flex-wrap: nowrap; /* 요소가 한 줄에 유지되도록 */
}

.month-navigation {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    padding: 10px 16px;
    border-radius: 12px;
    border: 1px solid rgba(102, 126, 234, 0.1);
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);

    height: 40px;
    cursor: pointer;
    font-size: 14px; /* 폰트 크기 조정 */
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
}

.month-nav-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
}

.current-month {
    font-size: 16px; /* 폰트 크기 조정 */
    font-weight: 700;
    color: #2d3748;
    width: auto; /* 고정 폭 제거 */
    text-align: center;
    white-space: nowrap; /* 텍스트 줄바꿈 방지 */

.stats-content {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(15px);
    padding: 24px;
    border-radius: 16px;
    margin-bottom: 20px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 8px 30px rgba(0,0,0,0.08);

@media (max-width: 768px) {
    .stats-header {
        padding: 0 10px; /* 좌우 패딩 추가 */

    .month-navigation {
        gap: 8px; /* 모바일에서 간격 축소 */
        padding: 8px 12px;
    }

    .month-nav-btn {
        width: 36px; /* 모바일에서 버튼 크기 축소 */
        height: 36px;
        font-size: 12px;
    }

    .current-month {
        font-size: 14px; /* 모바일에서 폰트 크기 축소 */
    }
}

@media (max-width: 390px) {
    .month-navigation {
        gap: 6px; /* 더 작은 화면에서 간격 축소 */
        padding: 6px 10px;
    }

    .month-nav-btn {
        width: 32px;
        height: 32px;
        font-size: 11px;
    }

    .current-month {
        font-size: 13px;
    }
}

/* 플로팅 메뉴 버튼 컨테이너 */
.floating-menu-container {
    position: fixed;
    bottom: 20px;
    right: 30px;
    z-index: 1000;
    display: flex;
    flex-direction: column-reverse;
    align-items: center;
    gap: 0;
}

/* 메인 메뉴 버튼 */
.floating-menu-btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    backdrop-filter: blur(20px);
    border: 2px solid rgba(255, 255, 255, 0.2);
    position: relative;
    overflow: hidden;
}

.floating-menu-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.6s;
}

.floating-menu-btn:hover::before {
    left: 100%;
}

.floating-menu-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
}

/* 햄버거 아이콘 */
.hamburger-icon {
    width: 24px;
    height: 18px;
    position: relative;
    transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.hamburger-line {
    position: absolute;
    left: 0;
    width: 100%;
    height: 3px;
    background: white;
    border-radius: 2px;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.hamburger-line:nth-child(1) {
    top: 0;
}

.hamburger-line:nth-child(2) {
    top: 50%;
    transform: translateY(-50%);
}

.hamburger-line:nth-child(3) {
    bottom: 0;
}

/* 메뉴 열린 상태 */
.floating-menu-container.open .hamburger-icon {
    transform: rotate(90deg);
}

.floating-menu-container.open .hamburger-line:nth-child(1) {
    top: 50%;
    transform: translateY(-50%) rotate(45deg);
}

.floating-menu-container.open .hamburger-line:nth-child(2) {
    opacity: 0;
    transform: translateY(-50%) translateX(20px);
}

.floating-menu-container.open .hamburger-line:nth-child(3) {
    bottom: 50%;
    transform: translateY(50%) rotate(-45deg);
}

/* 서브 메뉴 버튼들 */
.sub-menu-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    backdrop-filter: blur(20px);
    border: 2px solid rgba(255, 255, 255, 0.3);
    opacity: 0;
    transform: scale(0);
    pointer-events: none;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    position: absolute;
}

/* 다크모드 토글 버튼 */

        const days = ['월요일', '화요일', '수요일', '목요일', '금요일', '토요일', '일요일'];
        let zones = []; // 동적으로 로드
        let timeSlots = []; // 시간대 배열
        let currentUser = '';
        let isAdmin = false;
        let userApplications = [];

        let currentStatsMonth = new Date().getMonth() + 1;

        // 초기 데이터 구조 생성
function initializeApplicants() {
    // applicants 객체 초기화
    days.forEach(day => {
        applicants[day] = {};
    });
    
    // zones 데이터로 applicants 구조 채우기
    zones.forEach(zone => {
        days.forEach(day => {
            applicants[day][zone.name] = {};
            
            // 해당 요일에 활성화된 시간대 찾기
            if (zone.schedules) {
                zone.schedules.forEach(schedule => {
                    if (schedule.days && schedule.days.includes(day)) {
                        schedule.timeSlots.forEach(timeSlot => {
                            if (timeSlot.isActive !== false) {
                                applicants[day][zone.name][timeSlot.time] = [];
                            }
                        });
                    }

function updateTimeSelection(selectedDay, selectedZone) {
    const timeSelection = document.getElementById('timeSelection');

    const zoneObj = zones.find(z => z.name === selectedZone);
    
    if (!zoneObj || !zoneObj.schedules) {

        return;

    timeSelection.innerHTML = '';
    let hasActiveSlots = false;
    
    // 선택된 요일에 해당하는 시간대 찾기
    zoneObj.schedules.forEach(schedule => {
        if (schedule.days && schedule.days.includes(selectedDay)) {
            schedule.timeSlots.forEach((timeSlot, index) => {
                if (timeSlot.isActive !== false) {
                    hasActiveSlots = true;
                    
                    const currentCount = applicants[selectedDay] && 
                                         applicants[selectedDay][selectedZone] && 
                                         applicants[selectedDay][selectedZone][timeSlot.time] 
                                         ? applicants[selectedDay][selectedZone][timeSlot.time].length 
                                         : 0;
                    
                    const isDisabled = currentCount >= (timeSlot.maxCapacity || 4);
                    
                    const optionDiv = document.createElement('div');

                    const radioInput = document.createElement('input');
                    radioInput.type = 'radio';
                    radioInput.id = `time${index}`;
                    radioInput.name = 'time';
                    radioInput.value = timeSlot.time;
                    radioInput.disabled = isDisabled;
                    
                    const label = document.createElement('label');
                    label.htmlFor = `time${index}`;
                    label.className = `time-label ${isDisabled ? 'disabled' : ''}`;
                    label.dataset.time = timeSlot.time;
                    
                    // 겹침 확인
                    let isOverlappingTime = false;
                    if (userApplications && userApplications.length > 0) {
                        userApplications.forEach(app => {
                            if (app.day === selectedDay && isOverlapping(timeSlot.time, app.timeSlot)) {
                                isOverlappingTime = true;
                            }
                        });
                    }
                    
                    if (isOverlappingTime) {
                        radioInput.disabled = true;
                        label.classList.add('disabled');
                    }
                    
                    label.innerHTML = `
                        ${formatTimeToAMPM(timeSlot.time)}
                        <div class="time-capacity-info">${currentCount}/${timeSlot.maxCapacity || 4}</div>
                        ${isOverlappingTime ? '<div class="warning">이미 신청된 시간대입니다</div>' : ''}
                    `;
                    
                    optionDiv.appendChild(radioInput);
                    optionDiv.appendChild(label);
                    timeSelection.appendChild(optionDiv);
                }

        }
    });
    
    if (hasActiveSlots) {
        timeContainer.classList.add('show');

        timeContainer.classList.remove('show');

// 글자 크기 변경 처리
function changeFontSize(baseSize) {
  // 기본 크기 비율 계산
  const ratio = baseSize / 16;
  
  // CSS 변수 업데이트
  document.documentElement.style.setProperty('--base-font-size', `${baseSize}px`);
  document.documentElement.style.setProperty('--heading-font-size', `${26 * ratio}px`);
  document.documentElement.style.setProperty('--button-font-size', `${17 * ratio}px`);
  document.documentElement.style.setProperty('--label-font-size', `${15 * ratio}px`);
  document.documentElement.style.setProperty('--small-font-size', `${13 * ratio}px`);
  
  // 변경된 값 표시
  document.getElementById('fontSizeValue').textContent = baseSize + 'px';
  
  // 로컬 스토리지에 저장
  localStorage.setItem('fontSize', baseSize + 'px');
}

    // timeStr은 "HH:MM-HH:MM" 형식
    const [start, end] = timeStr.split('-');
    const convertToAMPM = (time) => {
        const [hours, minutes] = time.split(':');
        const hourNum = parseInt(hours, 10);
        if (hourNum === 0) {
            return `오전 12:${minutes}`;
        } else if (hourNum < 12) {
            return `오전 ${hourNum}:${minutes}`;
        } else if (hourNum === 12) {
            return `오후 12:${minutes}`;
        } else {
            return `오후 ${hourNum - 12}:${minutes}`;
        }
    };
    return `${convertToAMPM(start)}-${convertToAMPM(end)}`;
}

    const scheduleElements = document.querySelectorAll('.schedule-item');
    
    for (const scheduleElement of scheduleElements) {
        // 선택된 요일 수집
        const selectedDays = [];
        const dayCheckboxes = scheduleElement.querySelectorAll('input[type="checkbox"]:checked');
        dayCheckboxes.forEach(checkbox => {
            selectedDays.push(checkbox.value);
        });
        
        if (selectedDays.length === 0) continue; // 요일이 선택되지 않은 스케줄 건너뛰기
        
        // 시간대 수집
        const timeSlots = [];
        const timeSlotElements = scheduleElement.querySelectorAll('.time-slot-item');
        
        for (const timeSlotElement of timeSlotElements) {
            const startHour = timeSlotElement.querySelector('.start-hour').value;
            const startMinute = timeSlotElement.querySelector('.start-minute').value;
            const endHour = timeSlotElement.querySelector('.end-hour').value;
            const endMinute = timeSlotElement.querySelector('.end-minute').value;
            const capacity = parseInt(timeSlotElement.querySelector('.capacity-input').value);

            timeSlots.push({
                time: timeText,
                maxCapacity: capacity,
                isActive: true
            });
        }
        
        if (timeSlots.length > 0) {
            schedules.push({
                days: selectedDays,
                timeSlots: timeSlots
            });
        }

        // 시간대 겹침 확인 함수 (완전히 새로 추가)
function isOverlapping(newTime, existingTime) {
    // 시간 문자열 "HH:MM-HH:MM"을 분 단위로 변환
    function timeToMinutes(timeStr) {
        const [hours, minutes] = timeStr.split(':').map(Number);
        return hours * 60 + minutes;
    }

    // 새 시간대의 시작/종료 시간
    const [newStart, newEnd] = newTime.split('-').map(timeToMinutes);
    
    // 기존 시간대의 시작/종료 시간
    const [existStart, existEnd] = existingTime.split('-').map(timeToMinutes);
    
    // 겹침 조건: 새 시작 시간이 기존 종료 시간보다 작거나 같고, 새 종료 시간이 기존 시작 시간보다 크거나 같음
    return newStart <= existEnd && newEnd >= existStart;
}

// 공지사항 삭제
async function deleteNotice() {
    if (!currentNotice) {
        alert('삭제할 공지사항이 없습니다.');
        return;
    }
    
    if (!confirm('공지사항을 삭제하시겠습니까?')) {
        return;
    }
    
    try {
        const { doc, deleteDoc } = window.firestoreFunctions;
        const noticeRef = doc(window.db, 'notices', 'current');
        
        await deleteDoc(noticeRef);
        
        currentNotice = null;
        updateNoticeButton();
        
        alert('공지사항이 삭제되었습니다.');
        closeNoticeManagementModal();
        
        console.log('Notice deleted');
    } catch (error) {
        console.error('공지사항 삭제 오류:', error);
        alert('공지사항 삭제 중 오류가 발생했습니다.');
    }
}

        localStorage.setItem('darkMode', 'disabled');
